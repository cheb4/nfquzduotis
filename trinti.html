<!DOCTYPE html>
<html> 
<head> 
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" /> 
  <title>Google Maps Multiple Markers</title> 
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDPSIXnA8K7gndiwijS1Iy8q9c3L3HLfHo&callback=initMap&libraries=&v=weekly"
          type="text/javascript"></script>
</head> 
<body>
  <div id="location" style="width: 600px; height: 600px;"></div>

  <script type="text/javascript">
    var locations = [
      ['1', 56.241929104940375, 23.634707957688992],
      ['antras', 56.241718628143777, 23.634707957688992],
      ['trecias', 56.2415081513472, 23.634707957688992],
      ['ketvirtas',56.2412976745506, 23.634707957688992 ],
      ['penktas', 56.241087197754, 23.634707957688992],
      ['sestas',56.241929104940375, 23.6349613017406772 ],
      ['septintas',56.241718628143777, 23.6349613017406772 ],
      ['astuntas', 56.2415081513472, 23.6349613017406772],
      ['devintas',56.2412976745506, 23.6349613017406772 ],
      ['desimtas',56.241087197754, 23.6349613017406772 ],
      ['1',56.241929104940375, 23.6349613017406772 ],
    ];

    var map = new google.maps.Map(document.getElementById('location'), {
      zoom: 17.5,
      center: new google.maps.LatLng(56.24168095734993, 23.634612266633244),
      mapTypeId: 'satellite'
    });

    var infowindow = new google.maps.InfoWindow();

    var marker, i;

    for (i = 0; i < locations.length; i++) {  
      marker = new google.maps.Marker({
        position: new google.maps.LatLng(locations[i][1], locations[i][2]),
        label:locations[i][0],
        map: map
      });

      google.maps.event.addListener(marker, 'click', (function(marker, i) {
        return function() {
          infowindow.setContent(locations[i][0]);
          infowindow.open(map, marker);
        }
      })(marker, i));
    }
  </script>
</body>
</html>

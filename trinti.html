<!DOCTYPE html>
<html> 
<head> 
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" /> 
  <title>Google Maps Multiple Markers</title> 
  <script    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDPSIXnA8K7gndiwijS1Iy8q9c3L3HLfHo&callback=initMap&libraries=&v=weekly"
  
          type="text/javascript"></script>
</head> 
<body>
  <div id="map" style="width: 600px; height: 600px;"></div>

  <script type="text/javascript">
    var locations = [
      ['testas', 56.241929104940375, 23.634841925167038],
      ['vienas Beach', 56.241418628148786, 23.635365036271786],
      ['asd Beach', 56.241287462874325, 23.634707957688992],
      ['Manladsy Beach', 56.24196809941555, 23.63538417448294],
      
    ];

    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 17.5,
      center: new google.maps.LatLng(56.24168095734993, 23.634612266633244),
      mapTypeId: 'satellite'
    });

    var infowindow = new google.maps.InfoWindow();

    var marker, i;

    for (i = 0; i < locations.length; i++) {  
      marker = new google.maps.Marker({
        position: new google.maps.LatLng(locations[i][1], locations[i][2]),
        map: map
      });

      google.maps.event.addListener(marker, 'click', (function(marker, i) {
        return function() {
          infowindow.setContent(locations[i][0]);
          infowindow.open(map, marker);
        }
      })(marker, i));
    }
  </script>
</body>
</html>
